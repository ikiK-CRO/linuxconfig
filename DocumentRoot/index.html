<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link href="style/style.css" type="text/css" rel="stylesheet" />
    <!-- CSS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <meta
      name="author"
      content="Kristijan Bičak / Appdiz Informatika j.d.o.o."
    />
    <title>Nekretnine</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i
            class="bi bi-person-circle"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          ></i>
        </a>
        <a class="navbar-brand" href="#">
          <i
            class="bi bi-plus-circle-fill"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal2"
          ></i>
        </a>
      </div>
    </nav>
    <select class="form-select" aria-label="Default select example">
      <option selected value="0">Odaberi kategoriju</option>
    </select>


    <!-- APP -->
    <div class="main">
      <div id="app"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">PRIJAVA</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Korisničko ime" id="korisnik" />
            <input type="text" placeholder="Lozinka" id="lozinka" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              OTKAŽI
            </button>
            <button type="button" class="btn btn-primary" id="prijava">
              PRIJAVI SE
            </button>
          </div>
        </div>
      </div>
    </div>



    <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">DODAJ NEKRETNINU</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form action="" id="form">
          <input type="text" placeholder="Naziv" id="naziv" />
          <input type="text" placeholder="Cijena" id="cijena" />
          <select class="form-select" aria-label="Default select example" id="kat">
            <option selected value="0" disabled>Odaberi kategoriju</option>
            <input type="file" id="file" name="file">
          </select>
        </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            OTKAŽI
          </button>
          <button type="button" class="btn btn-primary" id="unos">
            UNESI
          </button>
        </div>
      </div>
    </div>
  </div>



    <div style="position: absolute; top: 0; right: 0; margin: 30px">
      <div
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
  <script src="http://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</html>
